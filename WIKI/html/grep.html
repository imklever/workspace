    <h1 style="text-align:center;"> grep </h1>

    <h2 id=centos7> head2：</h2>



    <h3> tab 键 </h3>
    <pre>
grep $'\t' ./filename
grep "	" ./filename
    </pre>
    <div class=note>
        第一种方法有时不灵光<br>
        第二种方法，在命令行界面时，直接输入tab并不会被输入，需要先按住ctr+v之后再按tab键，方能输入tab<br>
    </div>


    <h3> 非空开头: </h3>
    <pre>
grep ^[^ ].* ./filename
    </pre>
