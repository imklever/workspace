---
- hosts: local
  remote_user: root
  #gather_facts: False
  gather_facts: True
  tasks:
    - name: install vsftpd
      yum: pkg=vsftpd state=latest

    - name: config the vsftpd.conf file
      template:
        src: vsftpd.conf.j2
        dest: /etc/vsftpd/vsftpd.conf
        owner: root
        group: root
        mode: '0600'
        backup: yes

    - name: install & config & start vsftpd
      service:
        name: vsftpd
        enabled: yes
        state: started

    - name: restart vsftpd
      service:
        name: vsftpd
        state: restarted

    - name: stop firewalld
      service:
        name: firewalld
        enabled: no
        state: stopped
